<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Docs Upload</title>
  </head>
  <body>
    <h1>Upload a Document</h1>
    <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" multiple required>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
